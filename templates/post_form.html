{% extends 'base.html'  %}

{% load bootstrap3 %}


{% block content %}

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}


<form novalidate="novalidate" method = "POST" action="" class = "post-form"  enctype="multipart/form-data">
 {% csrf_token %}
 {% bootstrap_form form %}
  <input type = "submit" value = "Create Post">
</form>

<script>
$(document).ready(function() {
    $('#id_start_date').select2();
});
</script>


{% endblock %}
